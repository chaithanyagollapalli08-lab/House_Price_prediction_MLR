<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 18px;
        }

        h1 {
            color: #0f2027;
            font-weight: 600;
        }

        .form-control {
            background-color: #eef6fb;
            border: 1px solid #b6d4ea;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #00c6ff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer-text {
            font-size: 1rem;
            font-weight: bold;
            color: #2c5364;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4">üè† House Price Prediction</h1>

            <form action="/predict" method="POST">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="bedrooms" class="form-control form-control-sm" placeholder="Bedrooms" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" step="0.5" name="bathrooms" class="form-control form-control-sm" placeholder="Bathrooms" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="sqft_living" class="form-control form-control-sm" placeholder="Sqft Living" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="sqft_lot" class="form-control form-control-sm" placeholder="Sqft Lot" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="floors" class="form-control form-control-sm" placeholder="Floors" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="waterfront" class="form-control form-control-sm" placeholder="Waterfront" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="view" class="form-control form-control-sm" placeholder="View" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="condition" class="form-control form-control-sm" placeholder="Condition" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="sqft_above" class="form-control form-control-sm" placeholder="Sqft Above" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="sqft_basement" class="form-control form-control-sm" placeholder="Sqft Basement" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="yr_built" class="form-control form-control-sm" placeholder="Year Built" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="yr_renovated" class="form-control form-control-sm" placeholder="Year Renovated (0 if none)" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="number" name="city" class="form-control form-control-sm" placeholder="City (Encoded)" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" name="country" class="form-control form-control-sm" placeholder="Country (Encoded)" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
            </form>

            <h4 class="text-center text-success mt-3">
                {{ prediction_text or "" }}
            </h4>

            <!-- YOUR NAME -->
            <p class="text-center footer-text">
                Project By G. Chaithanya
            </p>

        </div>
    </div>
</body>
</html>
